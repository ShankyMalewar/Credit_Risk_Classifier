<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Safety Checker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>ðŸ’³ Credit Safety Checker</h1>
      <p>Fill in your credit details to assess your safety level</p>
      <form id="creditForm">
        <div class="grid">
          <div class="form-group">
            <label>Total credit taken so far (â‚¹)</label>
            <input type="number" name="num__AMT_CREDIT_SUM_sum" required />
          </div>
          <div class="form-group">
            <label>Average credit amount (â‚¹)</label>
            <input type="number" name="num__AMT_CREDIT_SUM_mean" required />
          </div>
          <div class="form-group">
            <label>Max payment made towards installments (â‚¹)</label>
            <input type="number" name="num__INST_AMT_PAYMENT_MAX" required />
          </div>
          <div class="form-group">
            <label>Average payment made towards installments (â‚¹)</label>
            <input type="number" name="num__INST_AMT_PAYMENT_MEAN" required />
          </div>
          <div class="form-group">
            <label>Max credit debt amount (â‚¹)</label>
            <input type="number" name="num__AMT_CREDIT_SUM_DEBT_max" required />
          </div>
          <div class="form-group">
            <label>Average POS months balance</label>
            <input type="number" name="num__POS_MONTHS_BALANCE_MEAN" required />
          </div>
          <div class="form-group">
            <label>Minimum installment payment ratio</label>
            <input type="number" name="num__INST_PAYMENT_RATIO_MIN" step="0.01" required />
          </div>
          <div class="form-group">
            <label>Total bureau records (ID sum)</label>
            <input type="number" name="num__SK_ID_BUREAU_sum" required />
          </div>
          <div class="form-group">
            <label>Max installment amount (â‚¹)</label>
            <input type="number" name="num__INST_AMT_INSTALMENT_MAX" required />
          </div>
          <div class="form-group">
            <label>Total installment amount (â‚¹)</label>
            <input type="number" name="num__INST_AMT_INSTALMENT_SUM" required />
          </div>
          <div class="form-group">
            <label>Average credit debt (â‚¹)</label>
            <input type="number" name="num__AMT_CREDIT_SUM_DEBT_mean" required />
          </div>
          <div class="form-group">
            <label>Minimum POS months balance</label>
            <input type="number" name="num__POS_MONTHS_BALANCE_MIN" required />
          </div>
          <div class="form-group">
            <label>Total credit debt (â‚¹)</label>
            <input type="number" name="num__AMT_CREDIT_SUM_DEBT_sum" required />
          </div>
          <div class="form-group">
            <label>Higher education</label>
            <select name="cat__NAME_EDUCATION_TYPE_Higher education" required>
              <option value="">Select</option>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
          <div class="form-group">
            <label>Total payments made (â‚¹)</label>
            <input type="number" name="num__INST_AMT_PAYMENT_SUM" required />
          </div>
          <div class="form-group">
            <label>Total POS months balance</label>
            <input type="number" name="num__POS_MONTHS_BALANCE_SUM" required />
          </div>
          <div class="form-group">
            <label>Total days credit sum</label>
            <input type="number" name="num__DAYS_CREDIT_sum" required />
          </div>
          <div class="form-group">
            <label>Minimum days credit</label>
            <input type="number" name="num__DAYS_CREDIT_min" required />
          </div>
          <div class="form-group">
            <label>Maximum days credit</label>
            <input type="number" name="num__DAYS_CREDIT_max" required />
          </div>
          <div class="form-group">
            <label>Average days credit</label>
            <input type="number" name="num__DAYS_CREDIT_mean" required />
          </div>
        </div>
        <div class="button-group">
          <button type="button" onclick="submitForm('predict_rf')">Predict with RF</button>
          <button type="button" onclick="submitForm('predict_xgb')">Predict with XGB</button>
          <button type="button" onclick="submitForm('predict_ensemble')">Predict Ensemble</button>
        </div>
      </form>
      <div id="result"></div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
